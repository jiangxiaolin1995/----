<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>DOM操作属性</title>
        <script src="./jquery-3.1.1.js"></script>
        <style>
        .p{
            background: red;
        }


        </style>
    </head>
    <body>
        <p title="选择你最喜欢的水果">你最喜欢的水果</p>
        <strong>你最不喜欢的水果是</strong><br />
        <ul>
            <li title="苹果">苹果</li>
            <li title="橘子">橘子</li>
            <li title="菠萝">菠萝</li>

        </ul>
        <br />

        <strong>你最不喜欢的水果是</strong><br />
        <script>
        $(function(){

            //  样式操作

            $('p').addClass('p a');// 同下

            // 移除样式

            $('p').removeClass('p a');// 属性带空格时是移除多个 class 不带参数时移除所有 class


            // 切换样式  toogleClass() 重复切换样式

            $('p').click(function(event) {
                /* Act on the event */
                $(this).toggleClass('p');
            });


            //   判断是否含有某样式  hasClass() 有 返回 true 否则返回false













        });




        </script>
    </body>
</html>
