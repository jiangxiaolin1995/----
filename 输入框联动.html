<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>1</title>

  </head>
  <body>
    <input type="text" id="text1" oninput="OnInput(event)" value="">
    <input type="text" id="text2"  />
    <script>
            function OnInput(event){
              document.getElementById('text2').value = event.target.value;
            }
    </script>

  </body>
</html>
