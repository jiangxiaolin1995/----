<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>视频轮播</title>
        <style media="screen">
        .v_content_list{
            width: 900px;
            height: 400px;
            border: 1px solid black;
            overflow: hidden;
        }
        ul{
            width: 8000px
        }
            .v_content_list ul li{
                float: left;
                list-style: none;
                width: 200px;
                height: 300px;
                border: 1px solid red;

            }
        </style>
    </head>
    <body>
        <div class="v_show">
            <div class="v_caption">
                <h2 class="cartoon" title="卡通动漫">卡通动漫</h2>

                    <span class="current">1</span>
                    <span>2</span>

                </div>
                <div class="change_btn">
                    <span class="prev">上一页</span>
                    <span class="next">下一页</span>

                </div>
            </div>
            <div class="v_content_list">
                <ul>
                    <li><a href="#"><img src="1" /></a>1</li>
                    <li>1</li>
                    <li>1</li>
                    <li>1</li>
                    <li>2</li>

                    <li>2</li>
                    <li>2</li>
                    <li>3</li>
                    <li>3</li>
                    <li>3</li>
                    <li>3</li>
                    <li>4</li>
                    <li>4</li>
                    <li>4</li>
                    <li>4</li>


                </ul>

            </div>
        </div>
    </body>
</html>
