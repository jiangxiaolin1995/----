
<!DOCTYPE html>

	<meta charset="utf-8" />
	<title>123</title>
 <script src="jquery.js"></script>
 <style>

 	a{text-decoration: none;}
 	#tooltip{position: absolute;}

 </style>
</head>
<body>

	<p><a href="#" class="tooltip" title="这是我的超链接提示1">这是我的超链接提示1</a></p>
	<p><a href="#" class="tooltip" title="这是我的超链接提示2">这是我的超链接提示2</a></p>
	<p><a href="#" title="自带提示1" >自带提示1</a></p>
	<p><a href="#" title="自带提示2" >自带提示2</a></p>











<script>

//title 根据鼠标位置移动
$(function () {
	var x=10;
	var y=20;


	// body...
	$("a.tooltip").mouseover(function(e){
        //显示tittle

        this.myTitle=this.title;
        this.title="";
        //创建div元素
        var tooltip= "<div id='tooltip'>" + this.myTitle + "</div>";
        $("body").append(tooltip);//将div添加到body中

        $("#tooltip")
        	.css({
	        	"top" : (e.pageY+y ) + "px" ,//pageY鼠标的位置

	        	"left" :(e.pageX+x ) + "px"//设置x y的坐标 并且显示


        }).show("fast");



	}).mouseout(function(){
		this.title=this.myTitle;

		//隐藏tittle
		$("#tooltip").remove();

	}).mousemove(function(e){

		$('#tooltip').css({
			'top': (e.pageY + y) + 'px',
			'left': (e.pageX + x) + 'px'

		});



	});




})
