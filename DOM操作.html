<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>DOM操作</title>
        <script src="./jquery-3.1.1.js"></script>
    </head>
    <body>
        <p title="选择你最喜欢的水果">你最喜欢的水果</p>
        <ul>
            <li title="苹果">苹果</li>
            <li title="橘子">橘子</li>
            <li title="菠萝">菠萝</li>

        </ul>

        <script>
        $(function(){
            //查找元素节点
            var $li = $('ul li:eq(1)');
            var li_text = $li.text();
            // alert(li_text);
            $('body').append(li_text + "</br>");

            //查找属性节点
            var $para = $('p');
            var p_text = $para.attr('title');
            $('body').append(p_text+ "</br>");

            //  创建节点   创建文本节点

            var $li_1 = $('<li>1</li>');
            var $li_2 = $('<li>2</li>');
            $('ul').append($li_1);
            $('ul').append($li_2);

            //  创建属性节点

            var $li_3 = $('<li title="香蕉">香蕉</li>');
            var $li_4 = $("<li title='雪梨'>雪梨</li>");
            $('ul').append($li_3);
            $('ul').append($li_4);

            //   插入节点

            var $li_5 = $('<li title="香蕉5">香蕉5</li>');
            var $li_6 = $("<li title='雪梨6'>雪梨6</li>");
            var $li_7 = $('<li title="香蕉7">香蕉7</li>');

            var $parent = $('ul');
            var $two_li = $('ul li:eq(1)');
            $parent.append($li_5);//把 $li_5 添加到 ul 元素的最后边
            $parent.prepend($li_6);//  把 $li_6 添加到 ul 元素最前面
            $li_7.insertAfter($two_li); // 把 $li_7 插入到 $two_li

            var $one_li = $('ul li:eq(1)');
            var $one_li = $('ul li:eq(2)');
            $two_li.insertBefore($one_li);

            // alert($one_li.text());//插入的元素不会更改原来 li 的索引值


























        });




        </script>
    </body>
</html>
