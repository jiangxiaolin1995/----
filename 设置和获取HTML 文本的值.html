<!DOCTYPE html>
<html>

        <input type="button"  value="登陆">

            <option>选择3号</option>
            <option>选择4号</option>
            <option>选择5号</option>

        </select>
        <select id="multiple" multiple style="height:120px" >
            <option selected>选择1号</option>
            <option>选择2号</option>

            // text() 方法  类似于 javascript中的 innerText 属性

            $('p').text('<strong>你不喜欢什么水果</strong>'); //  也是将 p 标签内的都有元素替换  基本同上  不同  标签显示为文本输出

            // val() 方法
            $('#address').focus(function(event) {
                /* Act on the event */
                var txt_value = $(this).val();
                if (txt_value == '请输入邮箱地址') {
                    $(this).val('');

                }

            });
            $('#address').blur(function(event) {
                /* Act on the event */
                var txt_value = $(this).val();
                if (txt_value == '') {
                    $(this).val('请输入邮箱地址');

                }
            });

            $('#single').val('选择2号');
            $('#multiple').val(['选择2号' , '选择4号']);

            $(':checkbox').val(['check2' , 'check5']);

            $(':radio').val(['radio2']);

            // 遍历节点  children()  只遍历后代 不包括孙子元素

            var $body = $('body').children();
            var $p = $('p').children();
            var $ul = $('ul').children();

            // alert($body.length);
            // alert($p.length);
            // alert($ul.length);

            //     alert($ul[i].innerHTML);
            // }

            var $p1 = $('p').next();

            // prev() 取得匹配元素前面紧邻的元素

            var $ul = $('ul').prev();

            // sublings() 取得匹配元素前后所以的同辈元素
            var $p2 = $('p').siblings();

    </body>
</html>
